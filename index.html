<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Project:Signup Form</title>
</head>
<body>
    <div class = "container">
        <div class="card-container">
            <img class="card-image" src="../images/background.avif" alt="Background Image">
            <div class="card-body">
                <img class="card-logo" src="../images/logo.png" alt="Odin Logo">
                <p class="card-text">ODIN</p>
            </div>

            <div class="card-footer">
                <p>Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Unsplash</a></p>
            </div>
        </div>
        <div class="main-container">
            <div class="introduction">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <form action="#" method = "post">
                <div class="signup">
                    <p>Let's do this!</p>
                    <span class="info-row">
                        <div>
                            <label for="firstName">First Name:</label>
                        </div>
                        <input type="firstName" id="firstName" name="firstName" required>
                        <div>
                            <label for="lastName">Last Name:</label>
                        </div>
                        <input type="lastName" id="lastName" name="lastName" required>
                    </span>
                    <div class="info-row">
                        <div>
                            <label for="email">Email:</label>
                        </div>
                        <input type="email" id="email" name="email" required>
                        <div>
                            <label for="phone">Phone Number:</label>
                        </div>
                        <input type="phone" id="phone" name="phone" required>
                    </div>
                    <div class="info-row">
                        <div>
                            <label for="password">Password:</label>
                        </div>
                        <input type="password" id="password" name="password" required>
                        <div>
                            <label for="confirmPassword">Confirm Password:</label>
                        </div>
                        <input type="confirmPassword" id="confirmPassword" name="confirmPassword" required>
                    </div>
                </div>
                <div class="submission">
                    <button>Create Account</button>
                    <p>Already have an account?</p><a href="#login">Log in</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
